<script>

    $(document).ready(function(){

        $(window).scroll(function(){
            console.log($(window).scrollTop())
            $('.banner').css("background-position-y", $(window).scrollTop()*0.5);
            $('.banner').css("background-position-x", $(window).scrollTop()*0.8);
            $('.beachBall').css("transform", "rotate(" + $(window).scrollTop() + "deg)");

            if ($(window).scrollTop()+50 < 150){
            $('.beachBall').css("width", $(window).scrollTop()+50);
            }

            if($(window).scrollTop()*.3 < 100){
            $('.zoomOut').css("font-size", $(window).scrollTop()*.3);
            }
        });

    });
